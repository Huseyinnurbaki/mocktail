name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: hhaluk/mocktail-test

jobs:

  build-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mocktail-dashboard

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2.5.1
      with:
        node-version: 14.x
    - run: npm ci
    - run: npm run build --if-present

    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: ./mocktail-dashboard/build
    - run: ls


  build-n-push:
    runs-on: ubuntu-latest
    needs: [build-dashboard]
    defaults:
      run:
        working-directory: ./mocktail-api

    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: build
        path: ./mocktail-api/build

    - name: Build the Docker image
      run: docker build --tag $IMAGE_NAME .
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: hhaluk
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Push DockerHub
      run: |
          SHORT_SHA=$(git rev-parse --short "$GITHUB_SHA")
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:$SHORT_SHA
          docker image push --all-tags $IMAGE_NAME
