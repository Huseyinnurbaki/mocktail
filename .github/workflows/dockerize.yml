name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: hhaluk/mocktail

jobs:

  build-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mocktail-dashboard

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
        cache-dependency-path: ./mocktail-dashboard/yarn.lock

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build dashboard
      run: yarn build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ./mocktail-dashboard/build


  build-and-push:
    runs-on: ubuntu-latest
    needs: [build-dashboard]
    # Only push on master branch, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Download dashboard build
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: hhaluk
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      run: |
        SHORT_SHA=$(git rev-parse --short "$GITHUB_SHA")
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --tag $IMAGE_NAME:latest \
          --tag $IMAGE_NAME:$SHORT_SHA \
          --push \
          .
