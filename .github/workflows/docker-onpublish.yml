name: Docker Image OnPublish CI
on:
  release:
    types: [published]
    branches:
      - master

env:
  IMAGE_NAME: hhaluk/mocktail

jobs:

  build-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mocktail-dashboard

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2.5.1
      with:
        node-version: 14.x
    - run: npm ci
    - run: npm run build --if-present

    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: ./mocktail-dashboard/build
    - run: ls


  build-n-push:
    runs-on: ubuntu-latest
    needs: [build-dashboard]
    defaults:
      run:
        working-directory: ./mocktail-api

    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: build
        path: ./mocktail-api/build

    - name: Build the Docker image
      run: docker build --tag $IMAGE_NAME .
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: hhaluk
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Push DockerHub
      run: |
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        docker tag $IMAGE_NAME:latest $IMAGE_NAME:$VERSION
        docker image push --all-tags $IMAGE_NAME
