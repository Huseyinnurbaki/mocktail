name: Docker Image OnPublish CI
on:
  release:
    types: [published]

env:
  IMAGE_NAME: hhaluk/mocktail

jobs:

  build-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mocktail-dashboard

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'yarn'
        cache-dependency-path: ./mocktail-dashboard/yarn.lock

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build dashboard
      run: yarn build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ./mocktail-dashboard/build


  build-and-push:
    runs-on: ubuntu-latest
    needs: [build-dashboard]

    steps:
    - uses: actions/checkout@v4

    - name: Download dashboard build
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: hhaluk
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract version from tag
      id: version
      run: |
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build and push
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --tag $IMAGE_NAME:latest \
          --tag $IMAGE_NAME:${{ steps.version.outputs.version }} \
          --push \
          .
